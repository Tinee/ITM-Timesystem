<md-content flex>
    <div id="particles-js">
    </div>
    <div style="margin-top:70px" layout="row" layout-sm="column" layout-xs="column" layout-padding>
        <div flex=30></div>
        <md-card flex style="background-color: rgba(255,255,255,0.5);">
            <md-card-content flex>
                <div layout="row" layout-align="start center">
                    <img class="logo" src="\www\assets\files\itmlogo.png" alt="">
                </div>
                <form>
                    <md-input-container  class="md-icon-float md-block">
                        <label>Användarnamn</label>
                        <md-icon aria-label="mood"><i class="material-icons login-icons">mood</i></md-icon>
                        <input flex ng-model="vm.loginData.username" type="text">
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <label>Lösenord</label>
                        <md-icon aria-label="fingerprint"><i style="height: 30px" class="material-icons login-icons">fingerprint</i></md-icon>
                        <input type="password" ng-model="vm.loginData.password" type="text">
                    </md-input-container>
                    <md-button ng-click="vm.login(vm.loginData)" type="submit" id="loginButton" class="md-raised md-primary">Logga in</md-button>
                </form>
            </md-card-content>
        </md-card>
        <div flex=30></div>
    </div>
</md-content>
