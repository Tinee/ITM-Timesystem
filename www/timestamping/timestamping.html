<md-content>
  <div layout="row" layout-sm="column">
    <md-card flex>
      <md-card-content flex>
        <md-autocomplete required md-input-name="autocompleteField" md-input-minlength="2" md-input-maxlength="18" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)"
          md-item-text="item.display" md-floating-label="Syssla">
      </md-card-content>
      <md-button class="md-raised md-primary">Lägg till</md-button>
    </md-card>
    <md-card flex>
      <md-card-content flex>
        <mdp-time-picker placeholder="Från" ng-model="asdasd"></mdp-time-picker>
        <mdp-time-picker placeholder="Till" ng-model="asd"></mdp-time-picker>
        <md-input-container class="md-block">
          <label>Beskrvning</label>
          <textarea maxlength="80" ng-model="user.asdasdasd"></textarea>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Intern beskrivning</label>
          <textarea ng-model="asdasdasd"></textarea>
        </md-input-container>
      </md-card-content>
      <md-button class="md-raised md-primary">Spara</md-button>
    </md-card>
    <md-card flex>
      <md-card-content>
        <calendar-md flex layout layout-fill calendar-direction="direction" on-prev-month="prevMonth" on-next-month="nextMonth" on-day-click="dayClick" title-format="'MMMM y'" ng-model='selectedDate' week-starts-on="firstDayOfWeek" data-start-month="8" data-start-year="2014"
          tooltips="tooltips" day-format="dayFormat" day-label-format="'EEE'" day-label-tooltip-format="'EEEE'" day-tooltip-format="'fullDate'" day-content="setDayContent" disable-future-selection="false"></calendar-md>
      </md-card-content>
    </md-card>
  </div>
</md-content>
