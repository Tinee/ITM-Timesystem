<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-hue-2">
        <span flex></span>
        <div layout="row" layout-align="start center">
            <img class="logo" src="\www\assets\files\itmlogo.png" alt="">
        </div>
    </md-toolbar>
    <md-list>
        <md-subheader class="md-no-sticky">Kund</md-subheader>
        <md-list-item ng-click="vm.changeView(item.link)" class="md-2-line" ng-repeat="item in vm.menuItems.customerMenus" role="link" md-ink-ripple>
            <md-icon aria-label="{{item.title}}"><i class="material-icons">{{item.icon}}</i></md-icon>
            <div class="md-list-item-text">
                <span class="md-body-2">{{item.title}}</span>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader class="md-no-sticky">Favoriter</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="item in vm.menuItems.internMenus" role="link" md-ink-ripple>
            <md-icon aria-label="{{item.title}}"><i class="material-icons">{{item.icon}}</i></md-icon>
            <div class="md-list-item-text">
                <span class="md-body-2">{{item.title}}</span>
            </div>
        </md-list-item>
        <md-divider></md-divider>
        <md-subheader class="md-no-sticky">Management</md-subheader>
        <md-list-item class="md-2-line" ng-repeat="item in  vm.menuItems.mangementMenus" role="link" md-ink-ripple>
            <md-icon aria-label="{{item.title}}"><i class="material-icons">{{item.icon}}</i></md-icon>
            <div class="md-list-item-text">
                <span class="md-body-2">{{item.title}}</span>
            </div>
        </md-list-item>
    </md-list>
</md-sidenav>
<div layout="column" class="relative" layout-fill role="main">

            </md-button>
